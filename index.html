<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Album</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1><center>My Photo Album</center>
<br>
</h1>
  <div class="row">
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 1" class="img-thumbnail">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 2" class="img-thumbnail">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 3" class="img-thumbnail">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 4" class="img-thumbnail">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 5" class="img-thumbnail">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/400/300" alt="Photo 6" class="img-thumbnail">
    </div>
  </div>
</div>
<br>


<div class="container">
  <h1><center>Photo Analysis</center><br></h1>
  <div class="form-group">
    <label for="fileInput">Select an image file to see if it's reddish? bluish? or greenish?:</label>
    <input type="file" class="form-control-file" id="fileInput">
  </div>
  <button type="button" class="btn btn-primary" onclick="analyzeImage()">Analyze Image</button>
  <p id="result"></p>
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
function analyzeImage() {
  var input = document.getElementById('fileInput');
  var file = input.files[0];
  var img = new Image();
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    var data = imageData.data;
    var red = 0, green = 0, blue = 0;
    for (var i = 0; i < data.length; i += 4) {
      red += data[i];
      green += data[i + 1];
      blue += data[i + 2];
    }
    var total = red + green + blue;
    var redRatio = red / total;
    var greenRatio = green / total;
    var blueRatio = blue / total;
    var result = document.getElementById('result');
    if (redRatio > greenRatio && redRatio > blueRatio) {
      result.innerHTML = 'The image is reddish.';
    } else if (greenRatio > redRatio && greenRatio > blueRatio) {
      result.innerHTML = 'The image is greenish.';
    } else {
      result.innerHTML = 'The image is blueish.';
    }
  };
  img.src = URL.createObjectURL(file);
}




</script>



</body>
</html>
